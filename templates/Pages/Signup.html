{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="{% static '/css/signup.css' %}">
    <title></title>
  </head>
  <body>
    <form method="post" action="" style="border:1px solid #ccc">
        {% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <p class="war">Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <br>
    {{ form.email }}
    <br>
    <label for="name"><b>Username</b></label>
    <br>
    {{ form.username }}
    <br>
    <label for="psw"><b>Password</b></label>
    <br>
    {{ form.password }}
    <br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I am not a robot
    </label>
    <br>
    <p>By creating an account, you agree to OUR conditions of use and privacy notice </p>
      {{ forms.errors }}
    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
  </body>
</html>
